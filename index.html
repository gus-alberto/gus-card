<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <article class="card__image">
                <picture>
                    <source media="(min-width:1440px)" srcset="./assets/image-product-desktop.jpg" alt="Perfume Channel">
                    <img src="./assets/image-product-mobile.jpg" alt="Perfume Channel">
                </picture>
            </article>
            <article class="card__content">
                <h2 class="card__product-type">Perfume</h2>
                <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
                <p class="card__body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__price-content">
                    <p class="card__price">$149.99</p>
                    <p class="card__price--before">$169.99</p>
                </div>
                <button class="card__button"><img class="card__icon-cart" src="./assets/icon-cart.svg" alt="icon cart">Add to Cart</button>
            </article>
        </div>
    </main>
    <!-- Preview

    Gabrielle Essence Eau De Parfum
  
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  
    $149.99
    $169.99
  
    Add to Cart -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gustavo Alberto</a>.
    </div>
</body>
</html>
